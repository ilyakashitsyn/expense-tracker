<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <title>Expense Tracker</title>
</head>

<body>
  <h2 class="tracker__title">Expense Tracker</h2>

  <div class="tracker">
    <h4 class="tracker__balance-title">Your Balance</h4>
    <h1 id="balance" class="tracker__balance-amount">$0.00</h1>

    <div class="tracker__summary">
      <div class="tracker__income">
        <h4 class="tracker__summary-title">Income</h4>
        <p id="money-plus" class="tracker__money tracker__money--plus">+$0.00</p>
      </div>
      <div class="tracker__expense">
        <h4 class="tracker__summary-title">Expense</h4>
        <p id="money-minus" class="tracker__money tracker__money--minus">-$0.00</p>
      </div>
    </div>

    <h3 class="tracker__history-title">History</h3>
    <ul id="list" class="tracker__list">
      <!-- <li>
        Cash <span>-$400</span><button class="tracker__delete-btn">x</button>
      </li> -->
    </ul>

    <h3 class="tracker__form-title">Add new transaction</h3>
    <form id="form" class="tracker__form">
      <div class="tracker__form-group">
        <label for="text" class="tracker__form-label">Text</label>
        <input type="text" id="text" class="tracker__input" placeholder="Enter text..." />
      </div>
      <div class="tracker__form-group">
        <label for="amount" class="tracker__form-label">
          Amount <br />(negative - expense, positive - income)
        </label>
        <input type="number" id="amount" class="tracker__input" placeholder="Enter amount..." />
      </div>
      <button class="tracker__btn">Add transaction</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>

</html>
